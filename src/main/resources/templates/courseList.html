<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Course List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="/css/courseList.css" />
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h2 class="text-center my-4">Available Courses</h2>
        <div class="course-grid">
            <div class="course-card" th:each="course : ${course}">
                <img class="course-image" th:src="@{/assets/course.png}" alt="Course Image">
                <div class="course-content">
                    <h3 class="course-title" th:text="${course.name}">Course Name</h3>
                    <div class="course-price">
                        <span class="current-price" th:text="'EGP ' + ${course.price}">EGP 0</span>
                    </div>
                    <div class="course-actions">
                        <a class="btn btn-edit" th:href="@{/editCourse/{id}(id=${course.id})}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-delete" th:href="@{/deleteCourse/{id}(id=${course.id})}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                        <form th:action="@{/mylist/{id}(id=${course.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i> Enroll
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
