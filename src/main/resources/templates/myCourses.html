<!DOCTYPE html>
<html xmlns:layout="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>My Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/courseList.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- Logo Section -->
        <div class="nav__logo">
            <div><img src="assets/logo.png" alt="Logo" /></div>
            BananaBrain
        </div>

        <!-- Toggle for responsive design -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courseList">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myCourses">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/courseRegister">Add Course</a>
                </li>
            </ul>
            <!-- Social Media Links -->
            <ul class="nav__socials">
                <li>
                    <a href="https://github.com/darkhyper24/Banana-brain-learning"><i class="ri-github-fill"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h2 class="text-center">My Enrolled Courses</h2>
            <p class="text-muted text-center">Manage your enrolled courses and track your progress</p>
        </div>

        <div class="course-grid">
            <div class="course-card" th:each="course : ${course}">
                <img class="course-image" th:src="@{/assets/course.png}" alt="Course Image">
                <div class="course-content">
                    <h3 class="course-title" th:text="${course.name}">Course Name</h3>
                    <div class="course-meta">
                        <span class="course-price" th:text="'EGP ' + ${course.price}">EGP 0</span>
                    </div>
                    <div class="course-actions">
                        <a class="btn btn-primary btn-sm" th:href="@{/course/{id}(id=${course.id})}">
                            <i class="fas fa-play-circle"></i> Continue Learning
                        </a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/deleteMyList/{id}(id=${course.id})}">
                            <i class="fas fa-trash-alt"></i> Unroll
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty state message -->
        <div class="text-center mt-5" th:if="${#lists.isEmpty(course)}">
            <i class="fas fa-books fa-3x text-muted mb-3"></i>
            <h3>No Courses Yet</h3>
            <p class="text-muted">You haven't enrolled in any courses yet.</p>
            <a th:href="@{/courseList}" class="btn btn-primary">
                <i class="fas fa-search"></i> Browse Courses
            </a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
