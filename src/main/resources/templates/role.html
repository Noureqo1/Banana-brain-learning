<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card img {
            border-radius: 0;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .row {
            justify-content: center;
            gap: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Choose Your Role</h1>
    <div class="row">
        <!-- Student Card -->
        <div class="col-md-4">
            <form th:action="@{/index}" method="get">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Student">
                    <div class="card-body">
                        <h5 class="card-title">Student</h5>
                        <p class="card-text">I am a student looking to learn and grow.</p>
                        <!-- Hidden field to pass role -->
                        <input type="hidden" name="role" value="student">
                        <button type="submit" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Teacher Card -->
        <div class="col-md-4">
            <form th:action="@{/index}" method="get">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Teacher">
                    <div class="card-body">
                        <h5 class="card-title">Teacher</h5>
                        <p class="card-text">I am a teacher ready to guide students.</p>
                        <!-- Hidden field to pass role -->
                        <input type="hidden" name="role" value="teacher">
                        <button type="submit" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
