<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Banana Brain Learning">Banana Brain Learning</title>

    <!-- Common CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">

    <!-- Common JavaScript -->
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

    <!-- Page specific head content -->
    <th:block layout:fragment="head"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom w-100">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/assets/logo.png}" alt="Logo" height="40" class="me-2">
            <span class="fw-bold">BananaBrain</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courseList}">View Courses</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/myCourses}">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courseRegister}">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/quiz}">Quizzes</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>
                        <span class="fw-bold" th:text="${currentUser.username}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                        <li>
                                <span class="dropdown-item-text">
                                    <small class="text-muted">Signed in as</small><br>
                                    <strong class="fw-bold" th:text="${currentUser.username}" ></strong>
                                </span>
                        </li>
                        <li>
                                <span class="dropdown-item-text">
                                    <small class="text-muted ms-2" th:text="${'(' + currentUser.email + ')'}"></small>
                                </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                <button type="submit" class="btn btn-link text-danger dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i> Sign Out
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="flex-grow-1 d-flex">
    <div layout:fragment="content" class="w-100">
        <!-- Page specific content will be inserted here -->
    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light border-top w-100">
    <div class="container-fluid px-4">
        <div class="row align-items-center">
            <div class="col-md-4 text-center text-md-start">
                <a href="https://github.com/darkhyper24/Banana-brain-learning"
                   class="text-decoration-none text-muted" target="_blank">
                    <i class="ri-github-fill"></i> GitHub
                </a>
            </div>
            <div class="col-md-4 text-center text-md-center">
                <small class="text-muted">&copy; 2025 Banana Brain Learning</small>
            </div>
        </div>
    </div>
</footer>

<!-- Common JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page specific scripts -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
